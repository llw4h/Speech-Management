<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Speech Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <hr>
    <a th:href="@{/addnew}" class="btn btn-primary btn-sm" >Add a Speech</a>
    <hr>
    <h2>List of Speeches</h2>
    <form th:action="@{/search}" method="get">
        <input type="text" name="keyword" th:value="${keyword}"  placeholder="Search by Author, Subject or Keywords" size="50" >
        <input type="date" name="startdate" th:value="${startdate}"  placeholder="Start Date" size="10" pattern="\d{4}-\d{2}-\d{2}">
        <input type="date" name="enddate" th:value="${enddate}"  placeholder="End Date" size="10" pattern="\d{4}-\d{2}-\d{2}">
        <button type="submit" class="btn btn-primary btn-sm mb-1" >Search</button>
        <button type="submit" class="btn btn-primary btn-sm mb-1" >Reset</button>
    </form>
    <table style="width:100%"
           class = "table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Subject</th>
            <th>Author</th>
            <th>Date</th>
            <th>Speech</th>
            <th>Edit / Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="speech:${list}" th:field="${speech}">
            <td th:text="${speech.subject}"></td>
            <td th:text="${speech.author}"></td>
            <td th:text="${speech.speechDate}"></td>
            <td th:text="${speech.speechText}"></td>
            <td> <a th:href="@{/showFormForEdit/{id}(id=${speech.id})}"
                    class="btn btn-primary">Edit</a>
                <br>
                <a th:href="@{/deleteSpeech/{id}(id=${speech.id})}"
                   class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
